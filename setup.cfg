# ==============================================================================
# setup.cfg — SpectraMind V50
# ------------------------------------------------------------------------------
# Centralized config for:
#   • pytest   → test runner (quiet logs, clean CI output)
#   • flake8   → linting and style checks (Black-compatible)
#   • mypy     → static type checking (optional, enforced via pre-commit/CI)
#
# This ensures consistent developer experience across local, Kaggle, and CI.
# ==============================================================================

[tool:pytest]
# Default test options
addopts = -q --disable-warnings
testpaths =
    tests
    src/spectramind

[flake8]
# Style enforcement
max-line-length = 100
ignore =
    E203  # Whitespace before ':' (Black-compatible)
    W503  # Line break before binary operator
exclude =
    .git,
    __pycache__,
    build,
    dist,
    .venv,
    .eggs,
    *.egg-info,
    notebooks,
    docs

# Plugins / extras
docstring-convention = numpy
max-complexity = 10

# Import ordering (flake8-import-order)
import-order-style = google
application-import-names = spectramind, tests

[mypy]
python_version = 3.10
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
disallow_untyped_defs = True
check_untyped_defs = True
show_error_codes = True
