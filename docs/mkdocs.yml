# docs/mkdocs.yml — SpectraMind V50 Documentation Site

site_name: "SpectraMind V50 — NeurIPS 2025 Ariel Data Challenge"
site_description: "Mission-grade, physics-informed, neuro-symbolic pipeline for exoplanet spectroscopy"
site_author: "SpectraMind V50 Contributors"
site_url: "https://your-org.github.io/spectramind-v50/"
repo_url: "https://github.com/your-org/spectramind-v50"
repo_name: "spectramind-v50"
edit_uri: "edit/main/docs/"

# NOTE: MkDocs only serves files from docs_dir (default: docs).
# Ensure all referenced files live under docs/, or set up a build step that syncs them there.

theme:
  name: material
  language: en
  features:
    - navigation.expand
    - navigation.instant
    - navigation.tabs
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: amber
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  logo: assets/logos/spectramind-logo.png      # docs/assets/logos/...
  favicon: assets/logos/spectramind-logo.png   # docs/assets/logos/...

nav:
  - Home: index.md
  - Quickstart: guides/quickstart.md
  - CLI & Config:
      - Hydra Configs: guides/hydra.md
      - DVC Pipeline: guides/dvc.md
      - Kaggle Usage: guides/kaggle.md
  - Design:
      - Architecture: design/architecture.md
      - Repository Blueprint: design/repository-blueprint.md
      - Scientific Method: context/scientific-method.md
  - Reference:
      - API: reference/api.md
      - Config Schema:
          - Submission: schemas/submission.schema.json
          - Events: schemas/events.schema.json
          - Config Snapshot: schemas/config_snapshot.schema.json
  - Notebooks:
      - Exploration: notebooks/00_exploration.ipynb
      - Alignment & Binning: notebooks/10_alignment_and_binning.ipynb
      - Model Ablation: notebooks/20_model_ablation.ipynb
      - Error Analysis: notebooks/30_error_analysis.ipynb
      - Submission Check: notebooks/99_submission_check.ipynb
  - Challenge Context:
      - Scientific Background: context/scientific-background.md
      - Recent Publications: context/recent-publications.md
  - Meta:
      - Contributing: meta/CONTRIBUTING.md
      - Code of Conduct: meta/CODE_OF_CONDUCT.md
      - Security Policy: meta/SECURITY.md
      - Changelog: meta/CHANGELOG.md
      - License: meta/LICENSE.md

plugins:
  - search
  - git-revision-date-localized:
      type: datetime
      enable_creation_date: true
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google
            heading_level: 2
            separate_signature: true
            inherited_members: true
  - mkdocs-jupyter:
      include_source: true
      execute: false          # set to true in CI if you want execution during build
      allow_errors: false
  - awesome-pages

# Mermaid (first-class with Material + pymdownx.superfences)
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      linenums_style: pymdownx-inline
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  # MathJax for LaTeX
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js
  # Mermaid (Material often bundles this; keeping explicit for determinism)
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

extra_css:
  - stylesheets/extra.css

