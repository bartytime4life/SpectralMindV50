## ðŸ”§ What I changed / fixed

* **Removed external CDNs** (MathJax/Mermaid) from `extra_javascript` to keep builds **offline-friendly** by default. If you need them, **vendor locally** under `docs/assets/vendor/...` and uncomment.
* Replaced `awesome-pages` with the **correct plugin name**: `mkdocs-awesome-pages-plugin`.
* **Removed `glob_dir`**, which is not a supported key for `mkdocs-jupyter`. The plugin renders notebooks included in your **`nav`**.
* Verified **Material features** are correct and stable.
* Kept `strict: true` so the build **fails early** if paths are wrongâ€”this is critical for clean docs releases.
* Added **kernel pin** comment for `mkdocs-jupyter` if you need `execute: true` in CI.

