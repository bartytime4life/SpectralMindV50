name: codeql

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "setup.cfg"
      - "setup.py"
      - "requirements*.txt"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "setup.cfg"
      - "setup.py"
      - "requirements*.txt"
      - ".github/workflows/codeql.yml"
  schedule:
    - cron: "0 5 * * 1"   # Mondays 05:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL Analyze (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    permissions:
      actions: read
      contents: read
      security-events: write

    env:
      # Stability/perf knobs (tune as needed)
      CODEQL_THREADS: "2"     # or "0" for auto; 2 reduces OOM risk on GH runners
      CODEQL_RAM: "6144"      # MB cap
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_PYTHON_VERSION_WARNING: "1"
      PYTHONUTF8: "1"
      # Optional: reduce noise from transient site-packages
      # CODEQL_EXTRACTOR_PYTHON_DONT_BUILD_UNNAMED_MODULES: "true"

    strategy:
      fail-fast: false
      matrix:
        language: [ python ]

    steps:
      - name: üì• Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
        with:
          fetch-depth: 0

      - name: üêç Setup Python (for import resolution)
        uses: actions/setup-python@0b93645e9fea7318efd9b4012f1f1a1f4f6c21fc # v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml
            setup.cfg
            setup.py

      - name: üì¶ Install dependencies (optional but improves CodeQL precision)
        run: |
          python -m pip install --upgrade pip wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then
            pip install -e . || true   # best-effort for extras/entrypoints
          fi

      - name: üîé Initialize CodeQL
        uses: github/codeql-action/init@2e96272c09e5f38e4f0e2e2e7c0cf9c3fb9d0d82 # v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,+security-and-quality
          tools: latest
          # If you maintain a policy/config, enable this:
          # config-file: .github/codeql/codeql-config.yml

      - name: üèóÔ∏è Autobuild (no-op for pure Python; safe to keep)
        uses: github/codeql-action/autobuild@2e96272c09e5f38e4f0e2e2e7c0cf9c3fb9d0d82 # v3

      - name: üß™ Analyze
        id: analyze
        uses: github/codeql-action/analyze@2e96272c09e5f38e4f0e2e2e7c0cf9c3fb9d0d82 # v3
        with:
          category: "/language:${{ matrix.language }}"
          # Fork-safe: analyze but skip SARIF upload for PRs from forks
          upload: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork != true }}

      - name: üì§ Upload CodeQL database (for local triage)
        if: always()
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4
        with:
          name: codeql-db-${{ matrix.language }}
          path: ${{ steps.analyze.outputs.database-path }}
          retention-days: 7