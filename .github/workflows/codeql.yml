name: codeql

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "setup.cfg"
      - "setup.py"
      - "requirements*.txt"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "setup.cfg"
      - "setup.py"
      - "requirements*.txt"
      - ".github/workflows/codeql.yml"
  schedule:
    - cron: "0 5 * * 1"   # Mondays 05:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL Analyze (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    permissions:
      actions: read
      contents: read
      security-events: write

    env:
      # Stability/perf knobs (tune if needed)
      CODEQL_THREADS: "2"     # "0" = auto; 2 lowers OOM risk on GH-hosted runners
      CODEQL_RAM: "6144"      # MB cap
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_PYTHON_VERSION_WARNING: "1"
      PYTHONUTF8: "1"

    steps:
      - name: üì• Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
        with:
          fetch-depth: 0

      - name: üêç Setup Python (for import resolution)
        uses: actions/setup-python@0b93645e9fea7318efd9b4012f1f1a1f4f6c21fc # v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml
            setup.cfg
            setup.py

      - name: üì¶ Install dependencies (improves extractor precision)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Best-effort editable install for extras/namespace resolution
          if [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then
            pip install -e . || true
          fi

      - name: üîé Initialize CodeQL
        uses: github/codeql-action/init@2e96272c09e5f38e4f0e2e2e7c0cf9c3fb9d0d82 # v3
        with:
          languages: python
          queries: +security-extended,+security-and-quality
          tools: latest
          # config-file: .github/codeql/codeql-config.yml  # (optional)

      - name: üèóÔ∏è Autobuild (no-op for pure Python; safe)
        uses: github/codeql-action/autobuild@2e96272c09e5f38e4f0e2e2e7c0cf9c3fb9d0d82 # v3

      - name: üß™ Analyze
        id: analyze
        uses: github/codeql-action/analyze@2e96272c09e5f38e4f0e2e2e7c0cf9c3fb9d0d82 # v3
        with:
          category: "/language:python"
          # Skip SARIF upload for fork PRs (token is read-only there)
          upload: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork != true }}

      - name: üì§ Upload CodeQL database (local triage aid)
        if: always()
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4
        with:
          name: codeql-db-python
          path: ${{ steps.analyze.outputs.database-path }}
          retention-days: 7
