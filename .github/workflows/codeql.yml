name: codeql

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "setup.cfg"
      - "setup.py"
      - "requirements*.txt"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "setup.cfg"
      - "setup.py"
      - "requirements*.txt"
      - ".github/workflows/codeql.yml"
  schedule:
    - cron: "0 5 * * 1"  # Mondays 05:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL Analyze (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    permissions:
      actions: read
      contents: read
      security-events: write

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_PYTHON_VERSION_WARNING: "1"
      PYTHONUTF8: "1"

    strategy:
      fail-fast: false
      matrix:
        language: [ python ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Provide a Python runtime so CodeQL can resolve stdlib/site-packages
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml
            setup.cfg
            setup.py

      # Optional: install deps to improve library/typing resolution for queries
      - name: Install dependencies (optional)
        run: |
          python -m pip install --upgrade pip wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then pip install -e . || true; fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,+security-and-quality
          tools: latest
          # Optional scope for monorepos
          # paths: |
          #   src/
          #   scripts/

      # For Python this is a safe no-op, keeps parity if other languages are added later
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        id: analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          # Fork-safe: skip SARIF upload on forked PRs, but still run analysis
          upload: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork != true }}

      # Keep the database for local debugging (CodeQL CLI)
      - name: Upload CodeQL database (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-db-${{ matrix.language }}
          path: ${{ steps.analyze.outputs.database-path }}
          retention-days: 7