# configs/logger/csv.yaml
# ----------------------------------------------------------------------
# CSV Logger — SpectraMind V50
# ----------------------------------------------------------------------
# Hydra config for experiment tracking with Lightning’s CSVLogger.
# Produces per-run CSVs under {save_dir}/{name}/version_{version}/metrics.csv
#
# Usage:
#   python -m spectramind.train logger=csv
#
# References:
#   - PyTorch Lightning CSVLogger
#   - SpectraMind V50 design: reproducible lightweight logging
# ----------------------------------------------------------------------

# For Lightning ≥2.x; for 1.x you can keep pytorch_lightning.loggers.CSVLogger
_target_: lightning.pytorch.loggers.CSVLogger

# Root directory for log files (env-overridable; defaults to ./logs).
# In Hydra runs, a relative path lives inside the run directory, which is desirable for per-run isolation.
save_dir: ${oc.env:SM_LOGS_DIR,./logs}

# Experiment name (subfolder under save_dir). Use Hydra job name by default.
name: ${hydra:job.name}

# Versioning:
# - int  → fixed version (0, 1, 2, …)
# - null → auto-increment (recommended)
version: null

# Optional prefix for metric keys in CSV
prefix: ""
