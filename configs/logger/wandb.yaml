# configs/logger/wandb.yaml
# ----------------------------------------------------------------------
# Weights & Biases Logger â€” SpectraMind V50
# ----------------------------------------------------------------------
# Hydra config for experiment tracking via Weights & Biases (wandb).
# Defaults are Kaggle/CI-safe: offline mode unless explicitly enabled.
#
# Usage:
#   python -m spectramind.train logger=wandb
#
# References:
#   - SpectraMind V50 design docs:contentReference[oaicite:0]{index=0}
#   - Kaggle notebook guide (no internet; offline mode required):contentReference[oaicite:1]{index=1}
# ----------------------------------------------------------------------

_target_: pytorch_lightning.loggers.WandbLogger

# Core settings
project: "spectramind-v50"
entity: null                  # W&B team/entity (set if needed)
name: null                    # run name (auto if null)
group: null                   # group name for sweep/ablation
tags: []                      # list of tags, e.g. ["v50", "fgs1", "debug"]

# Offline vs online (safe default: offline)
# Kaggle = always offline (internet disabled)
# Local/CI = set WANDB_MODE=online or override here
offline: true

# Logging details
save_dir: "./wandb"           # local storage for offline logs
log_model: false              # log model checkpoints to W&B
prefix: ""                    # prepend to metric keys
job_type: "train"             # e.g. "train", "predict", "diagnose"

# Extra config
# Respects environment overrides:
#   WANDB_API_KEY   (required for online mode)
#   WANDB_MODE      (override offline/online)
#   WANDB_RUN_GROUP (alternative to group)
id: null                      # run id (resume if set)
resume: "allow"               # ["allow", "must", "never"]

# Advanced
anonymous: "never"            # "allow" to run without login
